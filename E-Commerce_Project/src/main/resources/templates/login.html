<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>

	<section>
		<div class="container mt-5 p-5" style="margin-top: 50px; margin-bottom: -300px">
			<div class="row">
				<div class="col-md-6 p-5" style="margin-top: 70px">
					<img alt="" src="img/login/loginLogo.png" width="110%" height="350px">
				</div>
				<div class="col-md-6 mt-2 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
							<div th:if="${param.error}"
								class="alert alert-danger text-center">

							</div>

						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="username" type="email">
								</div>

								<div class="mb-3">
									<label class="form-label">Password</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Login</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
							Don't have an account ? <a href="/register" class="text-decoration-none">Create
								one </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
