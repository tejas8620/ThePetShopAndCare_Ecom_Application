<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container p-5 mt-4" style="margin-bottom: -250px;">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4 fw-bold">Add Product</p>
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post"
								enctype="multipart/form-data">
								<div class="mb-3 ">
									<label>Enter Title</label> <input type="text" name="title"
										class="form-control">
								</div>
								<div class="mb-3 ">
									<label>Description</label>/
									<textarea rows="3" cols="" class="form-control"
										name="description"></textarea>
								</div>

								<div class="row">
									<div class="mb-3 col">
										<label>Category</label> <select class="form-control"
											name="category">
											<option>--SELECT--</option>
											<option th:each="c:${allCategories}">[[${c.name}]]</option>
										</select>
									</div>
									<div class="mb-3 col">
										<label>Enter Price</label> <input type="text" name="price"
											class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="mb-3 col">
										<label>Enter Stock</label> <input type="text" name="stock"
											class="form-control">
									</div>
									<div class="mb-3 col">
										<label>Status</label>

										<div class="form-check">
											<input class="form-check-input" type="radio" checked
												value="true" name="isActive" id="flexRadioDefault1">
											<label class="form-check-label" for="flexRadioDefault1">
												Active </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive"
												value="false" id="flexRadioDefault2"> <label
												class="form-check-label" for="flexRadioDefault2">
												Inactive </label>
										</div>

									</div>
								</div>
								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>

								<button class="btn btn-primary col-md-12">Submit</button>

							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>

</body>
</html>
